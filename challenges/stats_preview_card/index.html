<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="mainContainer">
        <div class="imageContainer">
          <div class="color-overlay"></div>
          <img
            src="images/image-header-mobile.jpg"
            alt="image of people at meeting" />
        </div>
        <div id="textContainer">
          <h1>
            Get
            <span id="purpleText">insights</span>
            that help your business grow.
          </h1>
          <p id="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div id="numContainers">
            <div class="numContainer">
              <h2 class="numHeading">10k+</h2>
              <p class="numPara">COMPANIES</p>
            </div>
            <div class="numContainer">
              <h2 class="numHeading">314</h2>
              <p class="numPara">TEMPLATES</p>
            </div>
            <div class="numContainer">
              <h2 class="numHeading">12M+</h2>
              <p class="numPara">QUERIES</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
