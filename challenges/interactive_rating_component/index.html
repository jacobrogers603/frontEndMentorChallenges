<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="mainContainer" onclick="selectionMade(0, event)">
      <div id="starImgContainer">
        <img src="images/icon-star.svg" alt="star icon" />
      </div>
      <h1>How did we do?</h1>
      <h2>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </h2>
      <div id="ratingLevels">
        <div
          id="one"
          class="numberContainer"
          onmouseover="rateColors('one')"
          onmouseout="resetColors()"
          onclick="selectionMade(1, event)">
          <h3>1</h3>
        </div>
        <div
          id="two"
          class="numberContainer"
          onmouseover="rateColors('two')"
          onmouseout="resetColors()"
          onclick="selectionMade(2, event)">
          <h3>2</h3>
        </div>
        <div
          id="three"
          class="numberContainer"
          onmouseover="rateColors('three')"
          onmouseout="resetColors()"
          onclick="selectionMade(3, event)">
          <h3>3</h3>
        </div>
        <div
          id="four"
          class="numberContainer"
          onmouseover="rateColors('four')"
          onmouseout="resetColors()"
          onclick="selectionMade(4, event)">
          <h3>4</h3>
        </div>
        <div
          id="five"
          class="numberContainer"
          onmouseover="rateColors('five')"
          onmouseout="resetColors()"
          onclick="selectionMade(5, event)">
          <h3>5</h3>
        </div>
      </div>
      <button onclick="accepted()" id="submitBtn">S U B M I T</button>
    </div>
  </body>
</html>
