<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Review Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="mainContainer">
      <div id="perfumeImgContainer">
        <img
          id="perfumeImg"
          src="images/image-product-desktop.jpg"
          alt="perfume image" />
      </div>
      <div id="RHS">
        <h3>P E R F U M E</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p id="description">
          A floral, solar and voluptuous interpretation composed by Oliver
          Polge, Perfume-Creator for the House of CHANEL.
        </p>
        <div id="price">
          <h2>$149.99</h2>
          <s>$169.99</s>
        </div>
        <button>
          <img id="cartImg" src="images/icon-cart.svg" alt="cart icon" />
          <p>Add to Cart</p>
        </button>
      </div>
    </div>
  </body>
</html>
